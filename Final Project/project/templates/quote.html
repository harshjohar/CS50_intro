{% extends "layout_c.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class = table table-hover>
        <tr>
            <th>item_ID</th>
            <th>item</th>
            <th>category</th>
            <th>price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.item_ID }}</td>
            <td>{{ item.item }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
