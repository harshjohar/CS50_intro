{% extends "layout_c.html" %}

{% block title %}
    My orders
{% endblock %}

{% block main %}
    <table class= 'table table-hover'>
        <tr>
            <th>Order_ID</th>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        {% for order in my_orders %}
        <tr>
            <td>{{ order.Order_ID }}</td>
            <td>{{ order.item }}</td>
            <td>{{ order.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
