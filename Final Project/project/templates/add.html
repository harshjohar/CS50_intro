{% extends "layout_s.html" %}

{% block title %}
    Log In Shop
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="item" placeholder="Item name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="category" placeholder="category" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="price" placeholder="price" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add to list</button>
    </form>
{% endblock %}
